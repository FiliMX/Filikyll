---
layout: default
---

<div class="home">

  <h2 class="page-heading">Artículos</h2>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span>Pequeña descripción ...</span>
      </li>
    {% endfor %}
  </ul>

</div>
